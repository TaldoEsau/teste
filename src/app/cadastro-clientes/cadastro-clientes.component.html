<h2>Cadastro de Clientes</h2>
<form (ngSubmit)="cadastrarCliente()" #clienteForm="ngForm">
  <input type="text" [(ngModel)]="novoCliente.nome" name="nome" placeholder="Nome do cliente" required>
  <input type="text" [(ngModel)]="novoCliente.documento" name="documento" placeholder="Documento" required>
  <button type="submit" [disabled]="clienteForm.invalid">Cadastrar</button>
</form>
